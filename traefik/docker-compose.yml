version: "3.3"

services:

  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--experimental.plugins.traefik-jwt-plugin.modulename=github.com/team-carepay/traefik-jwt-plugin"
      - "--experimental.plugins.traefik-jwt-plugin.version=v0.5.0"
      - "--tracing.jaeger.samplingServerURL=http://localhost:14268/sampling"
      - "--log.filePath=/path/to/traefik.log"
      - "--accesslog.filepath=/path/to/access.log"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"

